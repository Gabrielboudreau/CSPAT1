<body>
    <div class="center-block" style="margin: 5% 0% 0% ; text-align:center; font-family: 'Trebuchet MS'; gilroy: serif; font-size: large"></div>
    <form>
        <label for="answer" class="button"></label>
        <input name="answer" id="answer">
        <button class="button" onclick="fibonacci()">Submit</button>
    </form>
    <p id="result"></p>

</body>
<script> 
    var a = 0;
    var b = 1; 
    var c = "";
    var length = document.getElementById("answer").value;
    var sequence = []; 
    document.getElementById("result").innerHTML = ("")
    function fibonacci(){
        for (let i = 0; i < length; i++) {
            a + b == c
            sequence.push(c);
            a = b
            b = c
        }
        document.getElementById("result").innerHTML = ("Your fibonacci sequence is: " + sequence)
    }
    console.out("Words and stuff" + a); 
</script>
